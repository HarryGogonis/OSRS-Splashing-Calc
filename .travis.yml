sudo: false

language: node_js

node_js:
  - "4"
  - "node"

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - gem install sass
  - gem install compass

before_script:
  - npm install -g bower
  - bower install

script: grunt

deploy:
  provider: pages
  skip-cleanup: true
  github-token:
    secure: 
  keep-history: true
  on:
    branch: gh-pages

cache:
  directories:
    - node_modules
